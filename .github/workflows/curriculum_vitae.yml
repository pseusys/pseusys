name: Curriculum Vitae

on:
  workflow_dispatch:
  push:
    branches:    
      - source
    paths:
      - 'information/**'
      - 'curriculum_vitae/**'
      - '.github/workflows/curriculum_vitae.yml'
      - 'Makefile'

jobs:
  generate-cv:
    name: Generate CV variants for different profiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Pull LaTeX builder image ğŸ–¼ï¸
        run: docker pull blang/latex

      - name: Install dependencies ğŸ“¥
        run: make venv

      - name: Build CVs ğŸ‘¤
        run: make build-all

      - name: Update release ğŸ“©
        uses: johnwbyrd/update-release@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release: Curriculum Vitae
          files: ./curriculum_vitae/pdf/*.pdf
