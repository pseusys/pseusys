  - name: Silentium Morse Messenger
    tools: Kotlin, Android Framework
    desc: |
      + This project focuses on exploring different ways of user communication with their mobile devices, other than reading text from screen and typing text with keyboard.
      + It consists of a messenger, that uses Morse code for information transfer; messages be sent by pressing one big button (a special keyboard layout is included) and received as text, vibrations, sound or flashlight.
      + The messenger is written in Kotlin for Android platform, using Firebase Functions and Firebase Storage.
    link: https://github.com/pseusys/SilentiumMorseMessenger
    start: 2022
    end: 2022
    profiles: ["frontend"]

  - name: MushOS
    tools: NASM, C, Makefile, CMake
    desc: |
      + Most of the modern operating systems have been designed long time ago and use common conventions for interoperability and portability; this project explores what could be done differently in OS design and what consequences it would have.
      + The project consists of an 32-bit OS, written from scratch starting from the bootloader and assembly code; it uses NASM for assembly code, C for kernel, Makefile and CMake for building and running, also relying on CTest and Doxygen.
    link: https://github.com/pseusys/MushOS
    start: 2019
    end: 2020
    profiles: ["backend"]

